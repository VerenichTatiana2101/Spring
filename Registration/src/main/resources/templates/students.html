<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
<h1 class="header">Students</h1>
<h2>View students</h2>

<table>
    <tr>
        <th>STUDENT NAME</th>
        <th>PASSWORD</th>
        <th>EMAIL</th>
        <th>BIRTHDATE</th>
    </tr>
    <tr th:each="p: ${students}" >
        <td th:text="${student.name}"></td>
        <td th:text="${student.password}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.birthdate}"></td>
    </tr>
</table>

<h2>Add a student</h2>
<form action="/students" method="post">
    Name: <input type="text" name="name"><br />
    Password: <input type="text" step="any" name="password"><br />
    Email: <input type="text" step="any" name="email"><br />
    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate"><br>
    <button type="submit">Add student</button>
</form>
</body>
</html>
